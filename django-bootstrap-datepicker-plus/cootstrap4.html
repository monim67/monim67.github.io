    <div class="container">
        <h2 class="pb-2 mt-4 mb-2 border-bottom">django-bootstrap-datepicker-plus widget components</h2>
        <div class="row">
            <div class='col-sm-6'>
                <form action="" method="post">
                    <div class="form-group">
                        <label for="id_start_date">Start date</label>
                        <div class="input-group date">
                            <input type="text" name="start_date" value="2018-05-21" class="form-control" placeholder="Start date" title="" required id="id_start_date"
                                dp_config="{&quot;id&quot;: &quot;dp_1&quot;, &quot;picker_type&quot;: &quot;DATE&quot;, &quot;linked_to&quot;: null, &quot;options&quot;: {&quot;showClose&quot;: true, &quot;showClear&quot;: true, &quot;showTodayButton&quot;: true, &quot;format&quot;: &quot;YYYY-MM-DD&quot;, &quot;viewMode&quot;: &quot;days&quot;}}"
                            />
                            <div class="input-group-addon input-group-append" data-target="#datetimepicker1" data-toggle="datetimepickerv">
                                <div class="input-group-text">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="id_end_date">End date</label>
                        <div class="input-group date">

                                <div class="input-group-text">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="id_start_time">Start time</label>
                        <div class="input-group date">
                            <input type="text" name="start_time" value="08:31" class="form-control" placeholder="Start time" title="" required id="id_start_time"
                                dp_config="{&quot;id&quot;: &quot;dp_5&quot;, &quot;picker_type&quot;: &quot;TIME&quot;, &quot;linked_to&quot;: null, &quot;options&quot;: {&quot;showClose&quot;: true, &quot;showClear&quot;: true, &quot;showTodayButton&quot;: true, &quot;format&quot;: &quot;HH:mm&quot;}}"

                                    <i class="glyphicon glyphicon-time"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="id_end_time">End time</label>
                        <div class="input-group date">
                            <input type="text" name="end_time" value="08:32" class="form-control" placeholder="End time" title="" required id="id_end_time"

                        </div>

                                <div class="input-group-text">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="id_end_year">End year</label>
                        <div class="input-group date">
                            <input type="text" name="end_year" value="2018-01-01" class="form-control" placeholder="End year" title="" required id="id_end_year"
                                dp_config="{&quot;id&quot;: &quot;dp_10&quot;, &quot;picker_type&quot;: &quot;YEAR&quot;, &quot;linked_to&quot;: &quot;dp_9&quot;, &quot;options&quot;: {&quot;showClose&quot;: true, &quot;showClear&quot;: true, &quot;showTodayButton&quot;: true, &quot;format&quot;: &quot;YYYY-12-31&quot;, &quot;useCurrent&quot;: false}}"
                            />
                            <div class="input-group-addon input-group-append" data-target="#datetimepicker1" data-toggle="datetimepickerv">
                                <div class="input-group-text">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
